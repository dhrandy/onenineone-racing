<!DOCTYPE html>
<html>

<head>
    <title>File Not Found</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
    <section>
        <img src="assets/imgs/onenineonelogo.png" id="one-nine-one" alt="One Nine One Motorsports Logo" title="One Nine One Motorsports Logo">
    </section>
    <section>
        <div class="container center" id="error">
            <svg height="100" width="100">
                <polygon points="50,25 17,80 82,80" stroke-linejoin="round" style="fill:none;stroke:#ff8a00;stroke-width:8" />
                <text x="42" y="74" fill="#ff8a00" font-family="sans-serif" font-weight="900" font-size="42px">!</text>
            </svg>
            <div class="row">
                <div class="col-md-12">
                    <div><span class="uxicon uxicon-alert"></span></div>
                    <h1 class="lead-not-found">Oops... File not found (404 error)</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-push-3">
                    <p class="lead">If you think what you're looking for should be here, please contact the site owner.</p>
                    <p class="lead error-page-color"><a href="http://www.onenine.one">Click here to go to the homepage.</a></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
